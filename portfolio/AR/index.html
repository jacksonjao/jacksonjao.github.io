<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>


    <!-- style for the loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
<!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
<div class="arjs-loader">
    <div>Loading, please wait...</div>
</div>

<!-- a-frame scene -->
<a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
    <a-nft
            type="nft"
            url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/jacksonjao/jacksonjao.github.io/master/portfolio/AR/assets/woman/marker/marker"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
        <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->


        <a-box   scale="150 150 150"  position="0 -75 0" depth="0.5" height="0.01" width="1" id="floor"></a-box>
        <a-box   scale="150 150 150"  position="0 75 0" depth="0.5" height="0.01" width="1" id="roof" ></a-box>

        <a-box   scale="150 150 150"  position="75 0 0" depth="0.5" height="1" width="0.01" id="right"></a-box>
        <a-box   scale="150 150 150"  position="-75 0 0" depth="0.5" height="1" width="0.01" id="left" ></a-box>

        <a-plane scale="150 150"      position="0 0 -37.5" width="1" height="1" rotation="0 0 0" bg-animation id="bg"></a-plane>
        <a-plane scale="150 150"      position="0 -37.5 -18.75"  width="0.5" height="0.5" woman-animation transparent="true" ></a-plane>
        <a-plane scale="150 150"      position="0 0 -20"   width="1"   height="1" birds-animation transparent="true"></a-plane>


    </a-nft>

    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>

  <!--  <a-plane  material="shader: flat" position="0 1.5 -2" width="1" height="1" rotation="0 0 0" bg-animation></a-plane>
    <a-plane  transparent="true" position="0 1.5 -2" rotation="0 0 0" width="0.5" height="0.5"  woman-animation></a-plane>

    <a-plane  transparent="true" position="0 1.5 -2" rotation="0 0 0" width="1" height="1" birds-animation></a-plane>-->
 <!--   <a-plane  position="0 1.5 -2" width="1" height="1" rotation="0 0 0" bg-animation></a-plane>
    <a-plane color="#8ED527" position="0 1.5 -2" rotation="-90 0 0" height="0.5" width="0.5"></a-plane>-->

  <!--  <a-plane color=#4C27D5" position="0 1.5 -2" rotation="0 0 0" height="0.5" width="1"></a-plane>
    <a-plane color=#D52727" position="0 1.5 -2" rotation="0 0 0" height="0.5" width="1"></a-plane>-->

</a-scene>


</body>
</html>
