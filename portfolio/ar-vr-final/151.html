<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Serie Am√©rica - Cruzados</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>
<body id="body">

<a-scene id="scene"
         light="defaultLightsEnabled: false"
         vr-mode-ui="enterARButton: #myEnterARButton"
         renderer="antialias: true;
         physicallyCorrectLights: false;
         colorManagement: true;
         sortObjects: true;"
         loading-screen="dotsColor: white; backgroundColor: black"
         background>
    <a id="myEnterARButton" href="#"></a>
    <a-assets>
        <img id="sky" src="assets/shared/sky.jpg">
        <a-asset-item id="scene3D" src="assets/artworks/151/scene.gltf"></a-asset-item>
    </a-assets>


    <a-light id="environment" light="type: point; intensity: 4" position="-1.34434 2.4 -2.27531"></a-light>
    <a-sky material="src: #sky" rotation="80 0 0"></a-sky>
    <a-gltf-model scale="0.045 0.045 0.045" src="#scene3D"></a-gltf-model>

    <a-entity rotation="-3 180 0">
        <a-camera id="camera" wasd-controls="enabled:  false" position="0.95 1.75 2">

        </a-camera>
    </a-entity>


</a-scene>


</body>
</html>
