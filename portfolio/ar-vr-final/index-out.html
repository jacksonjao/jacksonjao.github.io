<!DOCTYPE html>
<html  translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Title</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/animation_img.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>

</head>
<body id="body" >

<a-scene id="scene"
         light="defaultLightsEnabled: false"
         vr-mode-ui="enterARButton: #myEnterARButton"
         renderer="antialias: true;
                            physicallyCorrectLights: false;
                   colorManagement: true;
                   sortObjects: true;
             "
         loading-screen="dotsColor: red; backgroundColor: black" inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js" background>
    <a id="myEnterARButton" href="#"></a>
    <a-assets>
        <video id="background" autoplay loop="true" src="assets/sprites/art1/background.mp4"></video>
        <img id="sky" src="assets/sprites/art1/sky.jpg">
        <img  src="assets/sprites/art1/woman/girl_0.png">
        <img  src="assets/sprites/art1/woman/girl_1.png">
        <img  src="assets/sprites/art1/woman/girl_2.png">
        <img  src="assets/sprites/art1/woman/girl_3.png">
        <img  src="assets/sprites/art1/woman/girl_4.png">
        <img  src="assets/sprites/art1/woman/girl_5.png">
        <img  src="assets/sprites/art1/woman/girl_6.png">
        <img  src="assets/sprites/art1/woman/girl_7.png">
        <img  src="assets/sprites/art1/woman/girl_8.png">
        <img  src="assets/sprites/art1/woman/girl_9.png">
        <img  src="assets/sprites/art1/woman/girl_10.png">
        <img  src="assets/sprites/art1/woman/girl_11.png">
        <img  src="assets/sprites/art1/woman/girl_12.png">
        <img  src="assets/sprites/art1/woman/girl_13.png">
        <img id="birdLeft" src="assets/sprites/art1/birds/bird_left.png">
        <img id="birdCenter" src="assets/sprites/art1/birds/bird_center.png">
        <img id="birdTop" src="assets/sprites/art1/birds/bird_top.png">
        <img id="birdRight" src="assets/sprites/art1/birds/bird_right.png">
        <a-asset-item id="art1-museo" src="assets/sprites/art1/scene-out.gltf"></a-asset-item>
    </a-assets>



    <a-light id="environmet" light="type: point; intensity: 4" position="-1.34434 2.4 -2.27531"></a-light>
    <a-sky material="src: #sky"  rotation="80 0 0"></a-sky>
    <a-gltf-model  scale="0.045 0.045 0.045"  src="#art1-museo"  ></a-gltf-model>

    <a-entity   id="art1-animation" position="-0.95 1.1 0.784" scale="1 1 1" rotation="0 180 0" >



        <a-entity id="birds" position="">
            <a-plane birds-animation  shader="flat"  transparent="true" id="birds_group" position="0 0.3573 0.934" scale="2 2 1" ></a-plane>

            <a-video src="#background" position="0 0.366 0.1" scale="1.214 1.630 1"></a-video>

        </a-entity>
        <a-plane  woman-animation  material="shader:  flat;  transparent:  true;" id="woman" position="0 0.360 1" scale="0.8 0.8 1"   ></a-plane>

    </a-entity>
    <a-entity rotation="-3 180 0" >
        <a-camera id="camera" wasd-controls="enabled:  false"  position="0.95 1.75 2" >

        </a-camera>
    </a-entity>


</a-scene>


</body>
</html>
