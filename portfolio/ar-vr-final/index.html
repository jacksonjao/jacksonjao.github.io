<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Title</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
<a-scene id="scene" inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js" background>
    <a-entity camera="" position="0 1 0.5" wasd-controls="" rotation="-2.062648062471016 358.4423966338425 0" look-controls="" aframe-injected="" data-aframe-inspector-original-camera="" id="camera"></a-entity>
    <a-plane birds-animation="" transparent="true" id="birds" position="0 1 -1.49" scale="2 2 1" ></a-plane>
    <a-plane woman-animation="" transparent="true" id="woman" position="0 0.5 -1.31627" ></a-plane>
    <a-plane bg-animation="" scale="2 2 1" id="background" position="0 1 -1.5"></a-plane>
    <a-plane rotation="-90 0 0" scale="2 2 1" id="floor" position="0 0 -1.5" material="shader: flat; src: assets/sprites/art1/background/sand.jpg"></a-plane>
    <a-plane geometry="primitive: plane" id="rigth" scale="-2 2 1" rotation="0 90 0" position="-1 1 -1.5" material="shader: flat; src: assets/sprites/art1/background/bg.png" ></a-plane>
    <a-plane geometry="primitive: plane" id="left" scale="-2 2 1" rotation="0 -90 0" position="1 1 -1.5" material="shader: flat; src: assets/sprites/art1/background/bg.png"></a-plane>
    <a-plane geometry="primitive: plane" id="top" scale="2 1.99 1" rotation="-90 0 0" position="0 1.995 -1.5" material="shader: flat; src: assets/sprites/art1/background/bg.png; side: back"></a-plane>
</a-scene>
