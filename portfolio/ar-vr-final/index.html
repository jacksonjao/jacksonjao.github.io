<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Title</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
<a-scene id="scene">
    <a-entity camera="" position="0 1 1.6" wasd-controls="" rotation="-2.062648062471016 358.4423966338425 0" look-controls="" aframe-injected="" data-aframe-inspector-original-camera="" id="camera"></a-entity>
    <a-plane  birds-animation transparent="true" id="birds" material="roughness: 0.5; offset: 0 0; npot: false; normalTextureRepeat: [object Object]; flatShading: false; dithering: true"  position="0 1 -0.45358"  scale="2 2 1"></a-plane>
    <a-plane  woman-animation transparent="true" id="woman"  position="0 0.5 -0.31627" ></a-plane>
    <a-entity geometry="primitive: plane" rotation="-90 0 0" scale="4 4 1" id="floor" position="0 0 0.9855" material="shader: flat; src: assets/sprites/art1/background/sand.jpg; wireframe: false"></a-entity>
    <a-entity geometry="primitive: box; radiusBottom: 0.94; radiusTop: 0; segmentsRadial: 36; segmentsHeight: 16; openEnded: true; height: 1" scale="3 3 3" material="side: double; src: assets/sprites/art1/background/bg.png; wireframe: false; shader: flat; npot: false; fog: true; flatShading: false; dithering: true; wireframeLinewidth: 0" id="sky" position="0 1.4767 1.03889"></a-entity>
</a-scene>
