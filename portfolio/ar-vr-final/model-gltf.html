<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Title</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
<a-scene id="scene" inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js" background>

    <a-assets>
        <a-gltf-model id="art1-museo" src="assets/sprites/art1/scene.gltf"></a-gltf-model>
        <img id="sky" src="assets/sprites/art1/sky.jpg">
    </a-assets>



    <a-sky material="src: #sky" geometry="radius: 355.34;" rotation="90 0 0"></a-sky>
    <a-gltf-model src="#art1-museo"></a-gltf-model>

    <a-entity id="art1-animation" position="-20.712 24.430 31" scale="21 21 21" rotation="0 180 0" >

        <a-plane birds-animation="" transparent="true" id="birds" position="0 0.2 -0.300" scale="2 2 1" ></a-plane>
        <a-plane woman-animation="" transparent="true" id="woman"  material="" ></a-plane>

    </a-entity>



    <a-entity rotation="0 180 0">
    <a-camera id="camera" position="20 26 40" wasd-controls="acceleration: 5000"></a-camera>
    </a-entity>
</a-scene>


</body>
</html>
