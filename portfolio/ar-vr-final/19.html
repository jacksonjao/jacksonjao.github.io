<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    <title>Jard√≠n de Girasoles</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body id="body" >

<a-scene id="scene"
         light="defaultLightsEnabled: false"
         vr-mode-ui="enterARButton: #myEnterARButton"
         renderer="antialias: true;
         physicallyCorrectLights: false;
         colorManagement: true;
         sortObjects: false;"
         loading-screen="dotsColor: white; backgroundColor: black",
         inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
>
    <a-assets timeout="10000">
        <img id="sky" src="assets/shared/sky.jpg">

        <a-asset-item id="scene3D" src="assets/artworks/19/scene.gltf"></a-asset-item>
    </a-assets>
    <a id="myEnterARButton" href="#"></a>
    <a-light id="environment" light="type: point; intensity: 4" position="-1.34434 2.4 -2.27531"></a-light>
    <a-sky material="src: #sky" rotation="80 0 0"></a-sky>
    <a-gltf-model  scale="0.045 0.045 0.045"  src="#scene3D"  animation-mixer></a-gltf-model>

    <a-sound src="assets/artworks/19/audio.mp3" autoplay="false" loop="true" position="-0.918 1.750 1.315"></a-sound>


    <a-entity rotation="0 180 0">
        <a-camera id="camera" zoom="1.3" wasd-controls="enabled:  false" position="0.95 1.75 2">
        </a-camera>
    </a-entity>

</a-scene>
<script src="js/utils/main.js"></script>
</body>

</html>
