<!DOCTYPE html>
<html  translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Mujer atacada por mariamulatas</title>

         vr-mode-ui="enterARButton: #myEnterARButton"
         renderer="
         antialias: true;
         physicallyCorrectLights: false;
         colorManagement: true;
         sortObjects: true;"
         loading-screen="dotsColor: white; backgroundColor: black"  background>
    <a id="myEnterARButton" href="#"></a>

        <a-asset-item id="art1-museo" src="assets/artworks/114/scene.gltf"></a-asset-item>
    </a-assets>



    <a-light id="environment" light="type: point; intensity: 4" position="-1.34434 2.4 -2.27531"></a-light>
    <a-sky material="src: #sky"  rotation="80 0 0"></a-sky>
    <a-gltf-model  scale="0.045 0.045 0.045"  src="#art1-museo"  ></a-gltf-model>

    <a-entity   id="art1-animation" position="-0.95 1.248 1.4" scale="1 1 1" rotation="0 180 0" >


        <a-plane src="#background" shader="flat"  transparent="true"  position="0 0.342 -1" scale="1.960 2.160 1" ></a-plane>
        <a-entity id="birds">
            <a-plane birds-animation  shader="flat"  transparent="true" id="birds_group" position="0 0.3573 0.934" scale="2 2 1" ></a-plane>
            <a-plane src="#birdLeft"  shader="flat"  id="bird_left" transparent="true" scale="0.5 0.5 1"  geometry="" position="-0.877 0.962 0.037" animation="property: position; to: 2.5 -2 0.037; dur: 3000; easing: linear; loop: true; delay:1000" ></a-plane>
            <a-plane src="#birdCenter"  shader="flat"  id="bird_center" transparent="true" scale="0.5 0.5 1" material="" geometry="" position="-0.375 1.517 -0.3" animation="property: position; to: 1.009 -1.366 -0.3; dur: 2000; easing: linear; loop: true; delay:1500" ></a-plane>
            <a-plane src="#birdTop"  shader="flat"  id="bird_top" transparent="true" scale="0.5 0.5 1" material="" geometry="" position="-2 2.187 -0.2" animation="property: position; to: 1.472 -1.533 -0.2; dur: 4000; easing: linear; loop: true; delay:4000"></a-plane>
            <a-plane src="#birdRight"  shader="flat"  id="bird_right" transparent="true" scale="0.5 0.5 1" geometry="" position="1.135 1.645 -0.1" animation="property: position; to: -1.867 -0.712 -0.1; dur: 2500; easing: linear; loop: true"></a-plane>
        </a-entity>
        <a-plane  woman-animation shader="flat"  transparent="true" position="0 0.240 0.3" scale="1.2 1.2 1"   ></a-plane>






    </a-entity>
    <a-entity rotation="-3 180 0" >
        <a-camera id="camera" zoom="1.5" wasd-controls="enabled:  false"  position="0.95 1.68 2" >

        </a-camera>
    </a-entity>


</a-scene>

<script src="js/utils/animation_img.js"></script>
<script src="js/artworks/114.js"></script>
