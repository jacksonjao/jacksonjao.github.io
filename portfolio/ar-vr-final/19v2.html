<!DOCTYPE html>
<html  translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Title</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="js/utils/animation_img.js"></script>
    <script src="js/utils/animation.js"></script>
    <script src="js/main.js"></script>

</head>
<body id="body" >

<a-scene id="scene"
         shadow="type: pcfsoft"
         light="defaultLightsEnabled: false"
         vr-mode-ui="enterARButton: #myEnterARButton"
         renderer="antialias: true;
                            physicallyCorrectLights: false;
                   colorManagement: true;
                   sortObjects: true;
             "
         loading-screen="dotsColor: red; backgroundColor: black" inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js" background>
    <a id="myEnterARButton" href="#"></a>
    <a-assets>
        <img id="sky" src="assets/shared/sky.jpg">
        <a-asset-item id="scene3D" src="assets/artworks/19/scene.gltf"></a-asset-item>
        <a-asset-item id="sunflower3D" src="assets/artworks/19/girasoles.gltf"></a-asset-item>
    </a-assets>


    <a-light id="environment" castShadow="true" light="type:  point;  intensity:  4;  castShadow:  true" position="-1.34434 2.4 -2.27531"></a-light>
    <a-sky material="src: #sky"  rotation="80 0 0"></a-sky>
    <a-gltf-model  scale="0.045 0.045 0.045"   src="#scene3D" animation-mixer ></a-gltf-model>
    <a-gltf-model  scale="0.045 0.045 0.045" position="0 0 0" src="#sunflower3D"  animation-mixer  animation="property: position; to: 0 0 -1; dur: 3000; loop: true; delay:1000; dir:alternate"></a-gltf-model>

    <a-entity rotation="-3 180 0" >
        <a-camera id="camera"  wasd-controls="enabled:  false"  position="0.95 1.75 2" >

        </a-camera>
    </a-entity>


</a-scene>


</body>
</html>
