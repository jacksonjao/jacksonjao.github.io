<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickChat for WhatsApp</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon-5da155c6.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="QuickChat for WhatsApp - A simple and efficient app to open multiple WhatsApp numbers without saving them.">
    <meta name="keywords" content="QuickChat, WhatsApp, multiple numbers, chat, messaging">
    <meta name="author" content="Jhon Osorio">
    
  <script type="module" crossorigin src="assets/index-c19b577e.js"></script>
  <link rel="stylesheet" href="assets/index-d1dcb153.css">
</head>
<body>

<article class="jao-ws">
    <header class="jao-ws__header">
        <img class="jao-ws__title-icon" src="assets/ws-icon-344987a8.svg" alt="WhatsApp icon">
        <h1 class="jao-ws__title jao-h1" id="jao-ws__title">Text Without Saving Number</h1>
        <p class="jao-p">Start a WhatsApp conversation without the need to save the contact's phone number in your device.</p>
    </header>
    <label class="jao-ws__label-input">
    <input class="jao-ws__input" id="jao-ws__input" type="text" placeholder="Whatsapp Number" oninput="inputValidator(inputElementRef, sendButtonElementRef, errorMessageElementRef)" aria-label="Enter Whatsapp Number">
    <button class="jao-ws__paste-button" onclick="paste(inputElementRef)" aria-label="Paste number from clipboard">PASTE</button>
    </label>

<div class="jao-ws__send-button-wrapper"  onmouseenter="inputValidator(inputElementRef, sendButtonElementRef, errorMessageElementRef)" >
    <button disabled onclick="openWhatsapp(inputElementRef)" class="jao-ws__send-button" id="jao-ws__send-button" aria-label="Open number on Whatsapp">
    <img src="assets/send-icon-c7ed270c.svg" alt="">
    </button>
</div>

    <p class="jao-ws__error-message" id="jao-ws__error-message">Please enter a valid WhatsApp number</p>
</article>


</body>
</html>
